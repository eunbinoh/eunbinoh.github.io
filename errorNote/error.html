---
layout: Epost
---

<section id="one" >
    <div class="container">
        {% for post in site.posts2 limit:1 %}
            <article>
                <header>
                    <h2><a href="{{ site.url }}{{ Epost.url }}">{{ Epost.title }}</a></h2>
                </header>
                <section class="post-content">
                    {{ post.excerpt | truncatewords: 35 }}
                </section>
                <section class="special">
                    <ul class="actions">
                        <li><a href="{{ site.url }}{{ Epost.url }}" class="button special">Read More</a></li>
                    </ul>
                </section>
            </article>
        {% endfor %}
    </div>
</section>
<section>
    <div class="container">
        <div class="features">
        {% for post in site.posts2 offset:1 %}
            <article>
                <section class="excerpt">
                <header>
                    <h3><a href="{{ site.url }}{{ Epost.url }}">{{ post.title }}</a></h3>
                </header>
                
                    {{ post.excerpt | strip_html | truncatewords: 30, '...' }}
                </section>
                <section class="special">
                    <ul class="actions">
                        <li><a href="{{ site.url }}{{ Epost.url }}" class="button special">Read More</a></li>
                    </ul>
                </section>
                <div class="clear"></div>
            </article>
        {% endfor %}
        </div>
    </div>
</section>
